<!DOCTYPE html>
<html lang="en">

<head>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Here</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="/css/untilities.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- FONTS LINK -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    
    <section class="search">
        <div class="container flex">
            <div class="py2 flex">
                <form>
                    <input id="searchCity" type="text" placeholder="Wpisz miasto" autocomplete="off">
                </form>
                <!-- <button id="search">
                    <i class="bi bi-search"></i>
                </button> -->
            </div>
        </div>
    </section>

    <section class="date text-center">
        <p>00:00:00</p>
    </section>

    <section class="weather">
        <div class="weather-icon flex">
            <img src="/img/unknown.png" alt="">
        </div>

        <div class="weather-info grid-1">

            <div class="weather-info--location  flex text-center">
                <p>⁣</p>
            </div>

            <div class="weather-info--temperature text-center">
                <h1>⁣</h1>
            </div>

            <div class="weather-info--description text-center">
                <p></p>
            </div>

            <div class="weather-info--mainInfo flex grid-3 text-center">
                <div>
                    <h4>Temperatura odczuwalna</h4>
                    <p class="temp-fell"></p>
                </div>
                <div>
                    <h4>Siła wiatru</h4>
                    <p class="wind"></p>
                </div>
                <div>
                    <h4>Ciśnienie </h4>
                    <p class="pressure"></p>
                </div>
            </div>

        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
